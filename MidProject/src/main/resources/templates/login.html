<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{style/style.css}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="all-bg">
            <div class="grad-border-ry rounded-lg py-5 vertical-center myFade-in" style="width: 30%; z-index: 1;">
                <div class="w-100 row pb-2 mx-auto">
                    <i class="fa mx-auto text-white" style="font-size: 90px;">&#xf2be;</i>
                </div>
                <div class="row w-100 m-auto">
                    <h1 class="text-center w-100 text-white">Sign in</h1>
                </div>
                <form th:action="@{redirect}" th:object="${loginInput}" method="POST">
                    <div class="row w-100 justify-content-center m-auto p-4">
                        <div class="row p-2 w-100">
                            <input class="p-2 w-75 m-auto text-center rounded" type="text" placeholder="username/email" th:field="*{email}">
                        </div>
                        <div class="row p-2 w-100">
                            <input class="p-2 w-75 m-auto text-center rounded" type="password" placeholder="password" th:field="*{password}">
                        </div>
                    </div>
                    <div class="row w-100 m-auto p-2">
                        <button class="btn btn-primary m-auto px-5 w-50" type="submit" name="login">Login</button>
                    </div>
                    
                </form>
                <div class="row w-100 justify-content-center m-auto mt-3 p-3 text-white">
                    Don't have account? <span class="register"  data-toggle="modal" data-target="#exampleModal"><u>Register here</u></span>
                </div>
                <div th:if="${error}" id="run-error"></div>
                <div th:if="${success}" id="run-success"></div>
            </div>
            <div th:replace="fragment/registerModal :: regisModal"></div>
        </div>
        

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
        <script>
            
        </script>
        <script th:src="@{script/main.js}"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
