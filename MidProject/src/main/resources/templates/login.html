<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{style/style.css}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        
        <div class="container bg-dark rounded-lg py-5 vertical-center" style="width: 35%;">
            <i class="row position-absolute fa m-auto" style="font-size: 90px;">&#xf2be;</i>
            <div class="row w-100 m-auto">
                <h1 class="text-center w-100 text-white">User login</h1>
            </div>
            <form th:action="@{redirect}" th:object="${loginInput}" method="POST">
                <div class="row w-100 justify-content-center m-auto p-4">
                    <div class="row p-2 w-100">
                        <input class="p-2 w-75 m-auto text-center rounded" type="text" placeholder="username/email" th:field="*{email}">
                    </div>
                    <div class="row p-2 w-100">
                        <input class="p-2 w-75 m-auto text-center rounded" type="password" placeholder="password" th:field="*{password}">
                    </div>
                </div>
                <div class="row w-100 m-auto p-2">
                    <button class="btn btn-primary m-auto px-5" type="submit" name="login">Login</button>
                </div>
                
            </form>
            <div class="row w-100 justify-content-center m-auto mt-3 p-3 text-white">
                ...
            </div>
        </div>
        
        </div>

        <script></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
