<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{style/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    
</head>
<body>
    <div class="neumor-bg">
        <div class="neumorphism vertical-center block-container p-4 pt-5 myFade-in">
            <form th:action="register" th:object="${registerForm}" id="registerForm" method="POST" class="disp-flex row">
                
                <div class="section">
                    <table class="table table-striped registerTableFix">
                        <tbody>
                            <tr>
                                <th class="text-white">Username</th>
                                <td><input th:field="*{username}" type="text" placeholder="username"></td>
                            </tr>
                            <tr>
                                <th class="text-white">Password</th>
                                <td><input th:field="*{password}" type="password" placeholder="password"></td>
                            </tr>
                            <tr>
                                <th class="text-white">Name</th>
                                <td><input th:field="*{name}" type="text" placeholder="your name"></td>
                            </tr>
                            <tr>
                                <th class="text-white">Gender</th>
                                <td>
                                    <select th:field="*{gender}" class="basic_input" type="text" >
                                        <option th:value="'Laki-laki'" th:text="Laki-laki"/>
                                        <option th:value="'Perempuan'" th:text="Perempuan"/>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th class="text-white">Birthdate</th>
                                <td><input th:field="*{birthDate}" type="date" placeholder="yyy-mm-dd"></td>
                            </tr>
                            <tr>
                                <th class="text-white">Phone</th>
                                <td><input th:field="*{phone}" type="text" placeholder="ex: 082598769876"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="section">
                    <table  class="table table-striped registerTableFix">
                        <tbody>
                            <tr>
                                <th class="text-white">Email</th>
                                <td><input th:field="*{email}" type="text" placeholder="ex: sample@mail.com"></td>
                            </tr>
                            <tr>
                                <th class="text-white">Current Company</th>
                                <td><input th:field="*{currentCompany}" type="text" ></td>
                            </tr>
                            <tr>
                                <th class="text-white">Job</th>
                                <td><input th:field="*{job}" type="text" ></td>
                            </tr>
                            <tr>
                                <th class="text-white">University</th>
                                <td>
                                    <input th:field="*{university}" class="basic_input" id="universitasField" type="text" onkeyup="search_Univ()">
                                    <br>
                                    <ul class="list-group w-25 univ" id="UnivBlock">
                                        <li th:each="x : ${universities}" th:text="${x.name}" class="UnivItem list-group-item" onclick="set_univ(this)"></li>
                                    </ul>
                                </td>
                            </tr>
                            <tr>
                                <th class="text-white">Major</th>
                                <td>
                                    <input th:field="*{major}" class="basic_input" id="majorField" type="text" onkeyup="search_Major()">
                                    <br>
                                    <ul class="list-group w-25 univ" id="MajorBlock">
                                        <li th:each="x : ${majors}" th:text="${x.name}" class="UnivItem list-group-item" onclick="set_major(this)"></li>
                                    </ul>
                                </td>
                            </tr>
                            <tr>
                                <th class="text-white">Degree</th>
                                <td><input th:field="*{degree}" type="text" ></td>
                            </tr>
                            <tr>
                                <th class="text-white">Status</th>
                                <td>
                                    <select th:field="*{status}" class="basic_input" type="text" >
                                        <option th:value="'Lulus'" th:text="Lulus"/>
                                        <option th:value="'Belum Lulus'" th:text="'Belum Lulus'"/>
                                    </select>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div> 
            </form>
            <div class="button-replacement">
                <a th:href="@{/}" type="button" class="btn btn-secondary" data-dismiss="modal">Back</a>
                <button type="submit" form="registerForm" class="btn btn-primary">Register</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script th:src="@{script/main.js}" src="/script/main.js"></script>
</body>
</html>
