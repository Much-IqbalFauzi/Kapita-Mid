<html>
    <head>
        <title>Welcome</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" th:href="@{style/style.css}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" th:inline="javascript">
            $(document).ready(function(){
                var message = [[${success}]];
                if(message){
                    Swal.fire(
                        'Yay!',
                        'Data berhasil diupdate',
                        'success'
                    )
                }    
            })
        </script>
    </head>
    <body>
        
        <div class="navigation-left myFade-left px-3 shadow-neon">
            <div class="wrap">
                
                <div class="navigator">
                    <i class="my-3 fa text-white text-center" style="font-size: 30px; cursor: pointer;" onclick="openContent(event, 'basicInfo')" data-toggle="tooltip" data-placement="right" title="Basic profile">
                        &#xf015;
                    </i>
                    <i class="my-3 fa text-white text-center" style="font-size: 30px; cursor: pointer;" onclick="openContent(event, 'address')" data-toggle="tooltip" data-placement="right" title="Address">
                        &#xf041;
                    </i>
                    <i class="my-3 fa text-white text-center" style="font-size: 30px; cursor: pointer;" onclick="openContent(event, 'contact')" data-toggle="tooltip" data-placement="right" title="Contact">
                        &#xf2b9;
                    </i>
                    <i class="my-3 fa text-white text-center" style="font-size: 30px; cursor: pointer;" onclick="openContent(event, 'occup')" data-toggle="tooltip" data-placement="right" title="Occupation">
                        &#xf1ad;
                    </i>
                    <i class="my-3 fa text-white text-center" style="font-size: 30px; cursor: pointer;" onclick="openContent(event, 'education')" data-toggle="tooltip" data-placement="right" title="Education">
                        &#xf02d;
                    </i>
                </div>
                <div class="bt-Logout mt-5">
                    <a th:href="@{logout}"><i class="text-white fa" style="font-size: 20px;" data-toggle="tooltip" data-placement="right" title="logout">&#xf090;</i></a>
                </div>
                
            </div>
        </div>

        <div class="neumor-bg">
            <div th:replace="fragment/information :: basic"></div>

            <div th:replace="fragment/information :: address"></div>

            <div th:replace="fragment/information :: contact"></div>

            <div th:replace="fragment/information :: occup"></div>

            <div th:replace="fragment/information :: edu"></div>
        </div>

        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script th:src="@{script/main.js}" src="/script/main.js"></script>
    </body>
</html>
