<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" th:href="@{style/style.css}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="navigation-left px-2">
            <div class="vertical-center">
                <h3 class="text-white" th:text="${name}"></h3>
                <button class="menu-side" >Basic Information</button>
            </div>
        </div>
        <div id="basicInfo" class="container rounded-lg py-5 vertical-center shadow-lg w-75" style="margin-left: 10%;">
            <form th:object="${basic}">
                <table>
                    <tbody>
                        <tr>
                            <th>Nama</th>
                            <td th:text="${basic.name}"></td>
                        </tr>
                        <tr>
                            <th>Gender</th>
                            <td th:text="${basic.gender}"></td>
                        </tr>
                        <tr>
                            <th>Birthday</th>
                            <td th:text="${basic.birthDate}"></td>
                        </tr>
                        <tr>
                            <th>Email</th>
                            <td th:text="${basic.email}"></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </body>
</html>
